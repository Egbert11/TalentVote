<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>全部选手显示</title>
    <link rel="stylesheet" type="text/css" href="../static/css/showAll.css" />
    <script language="javascript" type="text/javascript" src="../static/js/showAll.js"></script>

</head>
<body>
    <script type="text/javascript">
        function LastPage() {
            if ({{ cur_page }} == 1)
                alert("这已经是第一页了");
            else
                window.location="{{ url_for('show_all', page = cur_page - 1) }}"
        }
        function NextPage() {
            if ({{ cur_page }} >= {{ total_page }})
                alert("这已经是最后一页了");
            else
                window.location ="{{ url_for('show_all', page = cur_page + 1)}}"
        }
    </script>
    <ul>
        {% for anchor in anchor_info_list %}
        <li class = "anchor">
            <p class="name" >{{anchor.name}}</p>
            <p class="votes">{{anchor.votes}}票</p>
            <p class="rank">第{{anchor.rank}}名</p>
            <a href="{{ url_for('anchor', id = anchor.id)}}">显示更多信息...</a>
        </li>
        {% endfor%}
    </ul>
    <a href="javascript:LastPage();">上一页</a>
    <a href="javascript:NextPage();">下一页</a>
</body>
</html>
